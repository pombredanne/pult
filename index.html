<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>pult</title>
        <meta name="description" content="A remote control">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="images/icon-128.png">
        
        <link rel="stylesheet" href="css/pure.min.css">
        <!--
<link rel="stylesheet" href="css/normalize.min.css">
          
         -->
    </head>
    <body>
        <div class = "container pure-u-g">
            <div id = "controller" class = "pure-u-1" style = "display: none;">
                <object id = "control-object" type="image/svg+xml" data="img/control.svg"
                        width = "480" height = "320">
                    Your browser does not support SVG
                </object>
            </div>
            <div id = "connection" class = "pure-u-1">
                <div id  = "connection-msg"></div>
                <form id = "connection-form" class = "pure-form pure-form-aligned">
                   <fieldset>
                       <legend>
                           <strong>Pult</strong>:initialize a connection
                       </legend>
                       <div class="pure-control-group">
                          <label for="url">Url</label>
                          <input id="url" name="url" type="text" value="127.0.0.1" />
                       </div>
                       <div class="pure-control-group">
                          <label for="url">Port</label>
                          <input id="port" name="port" type="text" value="8080" />
                       </div>
                       <div class="pure-control-group">
                          <label for="path">Path</label>
                          <input id="path" name="path" type="text" value="ws" />
                       </div>
                       <div class="pure-controls">
                          <button id = "connection-submit" type="ok" 
                                  class="pure-button pure-button-primary">Connect</button>
                       </div> 
                  </fieldset>
                </form>
            </div>
        </div>
        <script src="js/pult-dev.js" type="text/javascript"></script>
        <!--
            <script src="js/goog/base.js" type="text/javascript"></script>
            <script src="js/pult.js" type="text/javascript"></script>
        -->
    </body>
</html>
